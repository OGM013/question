<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('images/love-background.jpg') no-repeat center center/cover;
            color: #ff4500;
        }
        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>What’s your boyfriend’s last name?</h2>
        <input type="text" id="lastName" placeholder="Last Name">
        <button onclick="validate()">Next</button>
        <p id="message" style="color: red;"></p>
    </div>

    <script>
        function validate() {
            let lastName = document.getElementById("lastName").value.trim().toLowerCase();
            if (lastName === "bamidele") {
                window.location.href = "dob.html";  // Correctly move to the next page
            } else {
                document.getElementById("message").innerText = "WORST GIRLFRIEND EVER";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pexels.com%2Fsearch%2Flove%2520background%2F&psig=AOvVaw2w5Nol-PwqeANSoEPkHfMp&ust=1739491745453000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCPi36uWtv4sDFQAAAAAdAAAAABAE') no-repeat center center/cover;
            color: #ff1493;
        }
        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>What’s your boyfriend’s first name?</h2>
        <input type="text" id="firstName" placeholder="First Name">
        <button onclick="validate()">Next</button>
        <p id="message" style="color: red;"></p>
    </div>

    <script>
        function validate() {
            let firstName = document.getElementById("firstName").value.trim();
            if (firstName.toLowerCase() === "oluwole") {
                window.location.href = "last-name.html";
            } else {
                document.getElementById("message").innerText = "WORST GIRLFRIEND EVER";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://images.pexels.com/photos/704748/pexels-photo-704748.jpeg?auto=compress&cs=tinysrgb&w=400')
            color: #ff1493;
        }
        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>What’s your boyfriend’s first name?</h2>
        <input type="text" id="firstName" placeholder="First Name">
        <button onclick="validate()">Next</button>
        <p id="message" style="color: red;"></p>
    </div>

    <script>
        function validate() {
            let firstName = document.getElementById("firstName").value.trim();
            if (firstName.toLowerCase() === "oluwole") {
                window.location.href = "last-name.html";
            } else {
                document.getElementById("message").innerText = "WORST GIRLFRIEND EVER";
            }
        }
    </script>
</body>
</html>
